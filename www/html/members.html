<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<title>Mitgliederverwaltung</title>
	<link rel="stylesheet" type="text/css" href="..\style\members.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/members.js"></script>
</head>
<body>
	<form>
		<!-- member-ID, no Input possible-->
		<p>Mitglieder-ID:</p>
			<input id="m_id"type="text" name="m_id" disabled><br>
		<!-- Inputfields-->
		<p>Nachname*:</p>
			<input id="nachname" type="text" name="nachname"><br>
		<p>Vorname*:</p>
			<input id="vorname"type="text" name="vorname"><br>
		<p>Geburtsdatum*:</p>
			<input id="geburtsdatum"type="date" name="geburtsdatum"><br>
		<p>Strasse:</p>
			<input id="strasse"type="text" name="strasse"><br>
		<p>Strassennummer:</p>
			<input id="strassennummer"type="text" name="strnummer"><br>
		<p>PLZ:</p>
			<input id="plz"type="text" name="plz"><br>
		<p>Ort:</p>
			<input id="ort"type="text" name="ort"><br>
		<p>Vereinsposition:</p>
			<input id="vereinsposition"type="text" name="vereinsposition"><br>
		<p>Grad:</p>
			<input id="grad"type="text" name="grad"><br>
		<p>Klassifizierung:</p>
			<input id="klassifizierung"type="text" name="klassifizierung"><br>
		<p>Eintritt:</p>
			<input id="eintritt"type="date" name="eintritt"><br>	
		<p>Austritt:</p>
			<input id="austritt"type="date" name="austritt"><br>
		<p>Mitglied seit:</p>
			<input id="von_dat"type="date" name="von_dat"><br>
		<p>Mitglied bis:</p>
			<input id="bis_dat"type="date" name="bis_dat"><br>
		<p>Erstellt am:</p>
			<input id="erstellt"type="date" name="erstellt"><br>
		<p>Aktiv:</p>
			<input id="aktiv"type="checkbox" name="aktiv"><br>
		<!-- break -->
		<br>
	</form>
		<!-- Buttons-->
	<button id="buttonCreate" type="button" class="btn">Erstellen</button>
	<button id="buttonEdit" type="button" class="btn">Ändern</button>
	<button id="buttonDelete"type="button" class="btn">Löschen</button>
</body>
</html>
