<html xmlns="https://www.w3.org/1999/xhtml">
<head>
	<title>Mitgliederverwaltung</title>
	<link rel="stylesheet" type="text/css" href="..\style\members.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/members.js"></script>
</head>
<body>
	<!-- Mitglieder-ID, Kein Input möglich-->
	<p>Mitglieder-ID:</p>
		<input type="text" name="m_id" disabled><br>
	<!-- Inputfelder-->
	<p>Nachname*:</p>
		<input type="text" name="nachname"><br>
	<p>Vorname*:</p>
		<input type="text" name="vorname"><br>
	<p>Geburtsdatum*:</p>
		<input type="date" name="geburtsdatum"><br>
	<p>Strasse:</p>
		<input type="text" name="strasse"><br>
	<p>Strassennummer:</p>
		<input type="text" name="strnummer"><br>
	<p>PLZ:</p>
		<input type="text" name="plz"><br>
	<p>Ort:</p>
		<input type="text" name="ort"><br>
	<p>Vereinsposition:</p>
		<input type="text" name="vereinsposition"><br>
	<p>Grad:</p>
		<input type="text" name="grad"><br>
	<p>Klassifizierung:</p>
		<input type="text" name="klassifizierung"><br>
	<p>Eintritt:</p>
		<input type="date" name="eintritt"><br>	
	<p>Austritt:</p>
		<input type="date" name="austritt"><br>
	<p>Mitglied seit:</p>
		<input type="date" name="von_dat"><br>
	<p>Mitglied bis:</p>
		<input type="date" name="bis_dat"><br>
	<p>Erstellt am:</p>
		<input type="date" name="erstellt"><br>
	<p>Aktiv:</p>
		<input type="checkbox" name="aktiv"><br>
	<!-- neuer Umbruch -->
	<br>
	<!-- Buttons-->
	<button type="button" class="btn">Erstellen</button>
	<button type="button" class="btn">Ändern</button>
	<button type="button" class="btn">Löschen</button>
</body>
</html>
